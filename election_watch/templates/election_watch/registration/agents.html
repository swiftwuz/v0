<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{% static "election_watch/home.css" %}">
    <link rel="stylesheet" href="{% static "election_watch/registration.css" %}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,900;1,500&display=swap" rel="stylesheet"> 
    <script src="../../js/home.js"></script>
    <script src="https://kit.fontawesome.com/2cf9464d02.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <div class="logo">
            <a href="#"> <img src="{% static "election_watch/images/logo.png" %}" alt="logo"></a>
        </div>

        <div  class="ewmid">
            <h1>Election Watch Back Office</h1>
        </div>

        <div class="navbar">
            <div class="icon-bar" onclick="Show()">
                <i></i>
                <i></i>
                <i></i>
                <i></i>
            </div>

            <ul id="nav-list">
                <li class="close"><span onclick="Hide()">X</span></li>
                <li><img class="userPicture" src="{% static "election_watch/images/user.png" %}" alt="" /></li>
                <li><a href="#"> Username</a></li>
            </ul>
        </div>
    </div>

    <div class="sidebar">
        <br>
        <div class="dropdown">
            <a href="#" class="" ><i class="fas fa-cash-register"></i>Registration</a>
            <div class="dropdownContent">
                <a href="location.html">
                    <i class="fas fa-compass"></i>  Location
                </a>
                <a href="institution.html">
                    <i class="fas fa-university"></i>  Institution
                </a>
            </div>

            <a href="agents.html" class="active">
                <i class="fas fa-user-secret"></i>  Agents
            </a>
        </div>

        <a href="../dashboard.html" class=""> 
            <i class="fas fa-columns"></i>Dashboard
        </a>
        <a href="../incidents.html" class="">
            <i class="fas fa-exclamation-circle"></i> Incidents
        </a>
        <a href="html/feedback.html">
            <i class="fas fa-comments"></i> Feedback 
        </a>
        <a href="../reports.html">
            <i class="fas fa-chart-pie"></i> Reports/Stats 
        </a>
        <a href="html/results.html">
            <i class="fas fa-poll"></i> Results 
        </a>

        <div class="sidebarBottom">
            <a href="#" class="call"> <i class="fas fa-phone-volume"></i>  Make a Call</a>
            <a href="#"> <i class="fas fa-sign-out-alt"></i>  Logout</a>
        </div>
    </div>

    <div class="content">
        <h1>Poling Agents Registration</h1>
    </div>

    <div class="mainContent">
        <form action="" method="post" class="">
            <div class="registrationForm">
                <div class="form-left">
                    <label for="fName">First Name</label>
                    <br>
                    <input type="text" name="fName" id="fName">
                    <br>
                    <label for="fName">Last Name</label>
                    <br>
                    <input type="text" name="lName" id="lName">
                    <br>
                    <label for="fName">Email Address</label>
                    <br>
                    <input type="text" name="Email" id="Email">
                    <br>
                    <label for="fName">Telephone Number</label>
                    <br>
                    <input type="text" name="tNumber" id="tNumber">
                </div>
                <div class="form-right">
                    <label for="fName">Affiliation</label>
                    <br>
                    <input type="text" name="affiliation" id="affiliation">
                    <br>
                    <label for="fName">Affiliation Code (optional)</label>
                    <br>
                    <input type="text" name="affiliation-code" id="affiliation-code">
                    <br>
                    <label for="fName">Address</label>
                    <br>
                    <input type="text" name="address" id="address">
                    <br>
                    <label for="fName">Country</label>
                    <br>
                    <input type="text" name="country" id="country">
                </div>
            </div>
            <button type="submit" class="regButton"> Save </button>
        </form>
    </div>

</body>
</html>
