<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{% static "election_watch/home.css" %}">
    <script src="../js/home.js"></script>
    <script src="https://kit.fontawesome.com/2cf9464d02.js" crossorigin="anonymous"></script>

</head>
<body>
  <div class="container">
    <div class="logo">
        <a href="#"> <img src="{% static "election_watch/images/logo.png" %}" alt="logo"></a>
    </div>

    <div  class="ewmid">
        <h1>Election Watch Back Office</h1>
    </div>

    <div class="navbar">
        <div class="icon-bar" onclick="Show()">
            <i></i>
            <i></i>
            <i></i>
            <i></i>
        </div>

        <ul id="nav-list">
            <li class="close"><span onclick="Hide()">X</span></li>
            <li><img class="userPicture" src="{% static "election_watch/images/user.png" %}" alt="" /></li>
            <li><a href="#"> Username</a></li>
        </ul>            
    </div>
  </div>

    <div class="sidebar">
      <div id="links">
        <br/>
        <div class="dropdown">
          <a href="registration/registration.html" class=""
            ><i class="fas fa-cash-register"></i> Registration
            <i class="fas fa-caret-down" class="dArrow"></i>
          </a>
          <div class="dropdownContent">
            <a href="registration/agents.html"
              ><i class="fas fa-user-secret"></i> Agents</a
            >
            <a href="registration/institution.html" class=""
              ><i class="fas fa-university"></i> Institution</a
            >
            <a href="registration/location.html" class=""
              ><i class="fas fa-compass"></i> Location</a
            >
          </div>
        </div>
        <a href="dashboard.html" class="">
          <i class="fas fa-columns"></i> Dashboard
        </a>
  
        <a href="incidents.html" class="">
          <i class="fas fa-exclamation-circle"></i> Incidents
        </a>
  
        <a href="feedback.html" class=""><i class="fas fa-comments"></i> Feedback </a>
        
        <a href="reports.html" class="">
          <i class="fas fa-chart-pie"></i> Reports/Stats
        </a>
  
        <a href="results.html" class="active"><i class="fas fa-poll"></i> Results </a>
  
        <div class="sidebarBottom">
          <button id="call" class="btnCall">
            <a href="#" class="call">
              <i class="fas fa-phone-volume"></i> Make a Call
            </a>
          </button>
          <a href="../../index.html"> <i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>
      </div>
    </div>
  



</body>
</html>
